<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Calculator</title>
</head>

<body>

	<section class="calculator">
		<div class="container">
			<div class="calcutalor__item input">
				<form class="form" name="form">
					<input type="text" name="textview" readonly>
				</form>
			</div>
			<div class="calcutalor__item clean" onclick="clean()">Clear</div>
			<div class="calcutalor__item back" onclick="back()">&larr;</div>
			<div class="calcutalor__item" onclick="insert('+')">+</div>
			<div class="calcutalor__item" onclick="insert('-')">-</div>
			<div class="calcutalor__item" onclick="insert('*')">&times;</div>
			<div class="calcutalor__item" onclick="insert('/')">&divide;</div>
			<div class="calcutalor__item" onclick="insert('7')">7</div>
			<div class="calcutalor__item" onclick="insert('8')">8</div>
			<div class="calcutalor__item" onclick="insert('9')">9</div>
			<div class="calcutalor__item" onclick="insert('(')">(</div>
			<div class="calcutalor__item" onclick="insert('4')">4</div>
			<div class="calcutalor__item" onclick="insert('5')">5</div>
			<div class="calcutalor__item" onclick="insert('6')">6</div>
			<div class="calcutalor__item" onclick="insert(')')">)</div>
			<div class="calcutalor__item" onclick="insert('1')">1</div>
			<div class="calcutalor__item" onclick="insert('2')">2</div>
			<div class="calcutalor__item" onclick="insert('3')">3</div>
			<div class="calcutalor__item equal" onclick="equal()">=</div>
			<div class="calcutalor__item zero" onclick="insert('0')">0</div>
			<div class="calcutalor__item" onclick="insert('.')">.</div>
		</div>
	</section>

	<script src="js/app.js"></script>
</body>

</html>
